  <body>
    <section class="top-banner">
      <div class="container">
        <h1 class="heading">What's the weather?</h1>
        <form>
          <input type="text" placeholder="Enter a city name" autofocus />
          <button type="submit">Search</button>
          <button type="button" onclick="clearStorage();  return false;">
            Clear stored data
          </button>
          <span class="msg"></span>
        </form>
      </div>
    </section>
    <section class="ajax-section">
      <div class="container">
        <ul class="cities"></ul>
      </div>
    </section>
    <script src="js/app.js"></script>
